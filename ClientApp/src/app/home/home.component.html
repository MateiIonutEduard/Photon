<div class="row">
  <div class="col-sm-2">
    <br><br>
    <app-genres></app-genres>
  </div>
  <div class="col-sm-10">
    <br><br><br><br>
    <table *ngIf="movies.length" class="table table-hover">
      <tbody>
      <tr style="background-color: #876dc9; color: white;" *ngFor="let movie of movies">
        <td (click)="ViewMovie(movie.id)"><img src="{{movie.info.image_url}}" width="48" height="48"/></td>
        <td (click)="ViewMovie(movie.id)">{{movie.title}}</td>
        <td (click)="ViewMovie(movie.id)">{{movie.info.rank}}</td>
        <td (click)="ViewMovie(movie.id)">{{movie.year}}</td>
        <td (click)="ViewMovie(movie.id)"><a id="view" (click)="ViewMovie(movie.id)" class="nav-link text-light"><i class="fa fa-eye" aria-hidden="true"></i></a></td>
      </tr>
      </tbody>
    </table>
    <div *ngIf="!movies.length" class="alert alert-danger alert-dismissible fade show" role="alert">
      <h4 style="color: #5e2d32;" class="alert-heading">No Movie Found!</h4>
      <p style="color: #282A35;">Check that everything is configured correctly on the server.</p>
      <hr>
      <p style="color: #282A35;" class="mb-0">There are not movies recorded, unfortunately!</p>
      <button type="button" class="btn-close" (click)="Refresh()" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
</div>
